{% extends 'app/base.html' %} 
 
{% block content %} 
 
<div> 
  <a href="{% url 'app:index' %}" button type="button" class="btn btn-outline-primary">ホームに戻る</a>
</div> 

<form action="{% url 'app:photos_new' %}" method="POST" 
enctype="multipart/form-data"> 
  {% csrf_token %} 
  <table> 
    <tr>
      <th>画像</th> 
      <td>{{ form.image }}</td>
    </tr>
    <tr> 
      <th>タイトル</th> 
      <td>{{ form.title }}</td> 
    </tr> 
    <tr> 
      <th>コメント</th> 
      <td>{{ form.comment }}</td> 
    </tr>

    <tr> 
      <th>カテゴリー</th> 
      <td>{{ form.category }}</td> 
    </tr> 
   
  </table> 
  <button type="submit" class="btn btn-primary">保存</button>
</form> 




<body>
    今日のわんこ
    <img src="{{ image.url }}" alt="Dog Image">
</body>




{% endblock %}
