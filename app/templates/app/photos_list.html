{% load static %}

<head>

  
  <link rel="stylesheet" type="text/css" 
  href="{% static 'css/style2.css'%}"> 
 
  
  <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
  <!-- ScrollOutのCDN -->

  <title>Django PhotoService</title>
    <style>
        body {
            background: #222;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 150%; 
        }

        [data-scroll] {
            background-color: #222;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 5px;
            width: calc(33.3% - 20px);
            height:auto;
            margin: 10px;
            will-change: transform;
            opacity: 1;
            opacity: calc(var(--visible-y) * var(--visible-y));
            transform: scale(calc(0.5 + calc(var(--visible-y) * 0.5)));
        }
        
      </style>
</head>




<div class="container"> 
  <div class="scroll-out">
    {% for photo in photos %} 
   
      <div class="photo" data-scroll> 
          <a href="{% url 'app:photos_detail' photo.id %}"> 
          <img src="{{ photo.image.url }}" class="photo-img"> 
          </a> 
          <div class="photo-info"> 
            <a href="{% url 'app:photos_category' category=photo.category %}" class="category"> 
              {{ photo.category }} 
            </a> 
          </div>
      </div> 
    {% endfor %} 
  </div>
</div>
