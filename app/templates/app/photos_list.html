{% load static %}

<head>

  
  <link rel="stylesheet" type="text/css" 
  href="{% static 'css/style2.css'%}"> 
 
  
  <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
  <!-- ScrollOutのCDN -->

</head>




<div class="container"> 
  
 
    {% for photo in photos %} 
   
      <div class="photo" data-scroll> 
        
          <a href="{% url 'app:photos_detail' photo.id %}"> 
          <img src="{{ photo.image.url }}" class="photo-img"> 
          </a> 
          <div class="photo-info"> 

              <a href="{% url 'app:photos_category' category=photo.category %}" class="category" button type="button" class="btn btn-outline-secondary"> 
                {{ photo.category }} 
              </a> 
             
              <a href="{% url 'app:users_detail' photo.user.id %}" button type="button" class="btn btn-outline-secondary">
                @{{ photo.user }}
              </a> 

          </div>
        
      </div> 
    {% endfor %} 
  
 
</div>
