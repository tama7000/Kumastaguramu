

<div class="container"> 
  <div class="slideshow">
    {% for photo in photos %} 
   
      <div class="photo"> 
          <img src="{{ photo.image.url }}" class="photo-img"> 
      </div> 

    {% endfor %} 
  </div>
  
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
  var slideshow = document.querySelector(".slideshow");
  var images = Array.from(slideshow.getElementsByTagName("img"));
  var currentIndex = 0;

  function showImage(index) {
    images.forEach(function(image) {
      image.classList.remove("active");
    });
    images[index].classList.add("active");
  }

  function startSlideshow() {
    setInterval(function() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }, 3000);
  }

  startSlideshow();
  });
</script>



<div class="container"> 
 
    {% for photo in photos %} 
   
      <div class="photo"> 
        
          <a href="{% url 'app:photos_detail' photo.id %}"> 
          <img src="{{ photo.image.url }}" class="photo-img"> 
          </a> 
          <div class="photo-info"> 

              <a href="{% url 'app:photos_category' category=photo.category %}" class="category" button type="button" class="btn btn-outline-secondary"> 
                {{ photo.category }} 
              </a> 
             
              <a href="{% url 'app:users_detail' photo.user.id %}" button type="button" class="btn btn-outline-secondary">
                @{{ photo.user }}
              </a> 

          </div>
        
      </div> 
    {% endfor %} 
  
  
</div>
